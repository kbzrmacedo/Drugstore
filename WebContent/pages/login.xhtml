<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Droga+</title>
</h:head>
<h:body>

	<center>
		<h1 align="center" style="margin-top: 60px;">
			Droga
			<h:graphicImage library="images" name="drogamais.png" width="50"
				height="50" style="padding-left: 10px;padding-top: 10px;  " />
		</h1>
	</center>
	<div align="center" style="margin-top: 50px;">
		<h:form id="login">
			<h:panelGrid id="gridLoginSenha" columns="2">
				<h:outputText id="loginText" value="Login:" />
				<p:inputText id="login" label="Login"
					value="#{loginBean.usuario.login}" required="true" />
				<h:outputText id="senhaText" value="Senha:" />
				<p:password id="senha" label="Senha"
					value="#{loginBean.usuario.senha}" required="true" />
			</h:panelGrid>
			<br></br>
			<h:messages id="msgErro" style="color: red;  " />
			<p:commandButton id="botao" value="Entrar"
				action="#{loginBean.doEfetuarLogin}" oncomplete=":login :msgGlobal"  />
		</h:form>
	</div>
	<p:separator style="margin-top: 100px;" />
</h:body>
</html>
